<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite um número e confirme para gerar a tabuada </h2>
    <form  id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada de:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicate">Multiplicar até: </label>
            <input type="number" name="multiplicate" id="multiplicate" value="10">
        </div>
        <input id="btn" type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
     <h2 id="multiplication-title">Tabuada do número: <span></span></h2> 
     <div id="multiplication-operation">
        <p>Informe um número para calcular uma tabuada...</p>

     </div>  
    </div>
</body>
</html>
